<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" ccontent="width=devicce-width" , intial-scale="1.0" />
  </head>
  <title>survey-form</title>
  <link rel="stylesheet" href="./asset/styles/style.css">
  <body>
    <div class="head-form">
      <h1 id="title">Freecodecamp Survey Form</h1>
    </div>
    <div id="platform">
      <p id="description">
        Thanks you for taking time to help us improve the platform
      </p>
    </div>
    <div class="main-survey-form">
      <div class="survey-form">
        <div class="form-div">
          <label>Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-div">
          <label>Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your Email"
            requirred
          />
        </div>
        <div class="form-div">
          <label>Age(optional)</label>
          <input
            type="number"
            id="age"
            min="6"
            max="100"
            name="age"
            placeholder="Age"
          />
        </div>
        <div class="form-div">
          <label id="dropdown-label"
            >which option best describe your current role?</label
          >
          <select id="dropdown" name="dropdown">
            <option value="1">select current role</option>
            <option value="2">Student</option>
            <option value="3">Full Time Job</option>
            <option value="4">Full Time Leaner</option>
            <option value="5">prefer not to say</option>
            <option value="6">others</option>
          </select>
        </div>
        <div class="radio-container">
          <div id="form-radio">
            <label id="label-radio"
              >would you recomend freecodecamp to a friend?</label
            >
          </div>

          <div class="form-radio">
            <input
              type="radio"
              class="radio"
              value="definiitely"
              name="rocomment"
            />
            <label id="definitely">definitely</label>
          </div>

          <div class="form-radio">
            <input type="radio" class="radio" value="maybe" name="recommend" />
            <label id="maybe">maybe</label>
          </div>

          <div class="form-radio">
            <input
              type="radio"
              class="radio"
              value="not sure"
              name="recommend"
            />
            <label id="not-sure">not sure</label>
          </div>
        </div>

        <div class="form-div">
          <label class="dropdown-label"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select class="dropdown" name="dropdown">
            <option name="1">select an option</option>
            <option name="1">challenges</option>
            <option name="1">projects</option>
            <option name="1">community</option>
            <option name="1">open source</option>
          </select>
        </div>
        <div id="div-checkbox">
          <div class="fom-div">
            <label id="label-checkbox"
              >What would you like to see improved? (Check all that
              apply)</label
            >
          </div>
          <div class="check">
            <input type="checkbox" name="improve" class="checkbox" value="1" />
            <label>Front-end Projects</label>
          </div>
          <div class="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="2"
            />
            <label>Back-end Projects</label>
          </div>
          <div id="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="3"
            />
            <label>Data</label>
          </div>
          <div class="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="4"
            />
            <label>visualization</label>
          </div>
          <div class="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="5"
            />
            <label>Challenges</label>
          </div>
          <div class="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="6"
            />
            <label>Open Source Community</label>
          </div>
          <div class="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="6"
            />
            <label>Gitter help rooms</label>
          </div>
          <div class="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="7"
            />
            <label>Videos</label>
          </div>
          <div class="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="8"
            />
            <label>City Meetups</label>
          </div>
          <div class="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="9"
            />
            <label>Wiki</label>
          </div>
          <div class="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="10"
            />
            <label>Forum</label>
          </div>
          <div class="check">
            <input
              type="checkbox"
              name="improvement"
              class="checkbox"
              value="11"
            />
            <label>Additional Courses</label>
          </div>
        </div>
        <br />

        <div class="main">
          <p id="text-area">Any comments or suggestions?</p> 
          <textarea
            name="suggestions"
            class="text-input"
            placeholder="enter your comments  here..."
          ></textarea>

          <div class="button">
            <button class="submit">submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
